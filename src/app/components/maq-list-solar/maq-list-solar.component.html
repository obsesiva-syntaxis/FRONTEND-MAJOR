<div class="row">
    <div class="col s12 m4">
        <h4 class="center indigo-text">Menú</h4>
        <a routerLink="/solar">
            <div class="card">
                <div class="card-action indigo-text center letra1">
                    Solar <i class="material-icons tiny">brightness_5</i>
                </div>
            </div>
        </a>
        <a routerLink="/gen">
            <div class="card">
                <div class="card-action indigo-text center letra1">
                    Generación <i class="material-icons tiny">flash_on</i>
                </div>
            </div>
        </a>
        <a routerLink="/hidra">
            <div class="card">
                <div class="card-action indigo-text center letra1">
                    Hidráulica <i class="material-icons tiny">invert_colors</i>
                </div>
            </div>
        </a>

        <h4 class="center indigo-text">Categorias Solar</h4>
        <a (click)="buscarHogar()">
            <div class="card">
                <div class="card-action indigo-text center letra1">Hogar</div>
            </div>
        </a>
        <a (click)="buscarComercial()">
            <div class="card">
                <div class="card-action indigo-text center letra1">Comercial</div>
            </div>
        </a>
        <a (click)="buscarBombaSolar()">
            <div class="card">
                <div class="card-action indigo-text center letra1">
                    Bombas Solares
                </div>
            </div>
        </a>
    </div>
    <!-- ACA EL FOR DE NG-->
    <div class="col s12 m8">
        <h4 class="center indigo-text">Equipos Solares</h4>
        <app-search (search)="handleSearch($event)"></app-search>

        <div *ngFor="let solar of solares | filterSolar:filterSolar | paginate: { itemsPerPage: 5, currentPage: p }">
            <a (click)="selectedCard(solar._id)">
                <ul class="collection hoverable">
                    <li class="collection-item avatar">
                        <img class="circle" [src]="solar.imgUrl" style="max-width: 50%; height: auto;">
                        <span class="title">{{solar.nombre}}</span>
                        <p>{{solar.modelo}} <br>
                            {{solar.descripcion}}
                        </p>
                    </li>

                </ul>
            </a>
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
